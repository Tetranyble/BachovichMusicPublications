<div id="featured">
  
  <h1 class="form-title">Featured</h1>

  <div class="table-responsive">
    <form>

      <table class="table table-striped table-condensed">
        <tr>
          <th>Composition id</th>
          <th>Book id</th>
          <th>Media id</th>
          <th>Artist id</th>
        </tr>
        <!-- data -->
        <tr>
          <td><input type="text" ng-model="formData.composition"></td>
          <td><input type="text"ng-model="formData.book"></td>
          <td><input type="text"ng-model="formData.media"></td>
          <td><input type="text"ng-model="formData.artist"></td>
        </tr>
      </table>

      <div class="dash-btn">
        <a href ng-click="edit()" class="btn btn-primary" role="button">Edit</a>
      </div>

    </form>
  </div>
  <pre>
    {{ formData }}
  </pre>

</div>
