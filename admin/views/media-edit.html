<div id="media-edit">
  
  <h2 class="form-title">Edit Media</h2>

  <p class="required">* Required</p>

  <form ng-submit="submit()">

    <div class="form-group">
      <label for="media_id">Media ID:</label>
      <span id="media_id" class="record-id">{{ media.media_id }}</span>
    </div>

    <div class="form-group">
      <label for="artist_id">Artist ID</label>
      <span class="required">&nbsp;*</span>
      <input type="text" class="form-control input-short" id="artist_id" placeholder="Enter artist id" ng-model="formData.artist_id" pattern="^[0-9]+$" title="must be a number" required>
    </div>

    <div class="form-group">
      <label for="type">Type</label>
      <select class="form-control input-short" id="type" ng-model="formData.type">
        <option ng-selected="formData.type == null">Select</option>
        <option value="CD">CD</option>
        <option value="DVD">DVD</option>
      </select>
    </div>

    <div class="form-group">
      <label for="title">Title</label>
      <span class="required">&nbsp;*</span>
      <input type="text" class="form-control" id="title" placeholder="Enter title" ng-model="formData.title" required>
    </div>
    
    <div class="form-group">
      <label for="description">Description</label>
      <textarea class="form-control" rows="10" placeholder="Enter description" id="description" ng-model="formData.description"></textarea>
    </div>

    <div class="form-group">
      <label for="price">Price</label>
      <span class="required">&nbsp;*</span>
      <input type="text" class="form-control input-short" id="price" placeholder="Enter price" ng-model="formData.price" pattern="^[0-9]+(\.)?(\d{2})*$" title="must be a monetary number value (no dollar sign or commas)" required>
    </div>

    <div class="form-group">
      <label for="shipping">Shipping</label>
      <input type="text" class="form-control input-short" id="shipping" placeholder="Enter shipping" ng-model="formData.shipping">
    </div>
    
    <div class="form-group">
      <label for="img-file">Image File</label>
      <input type="file" id="img-file">
      <p class="help-block">Example block-level help text here.</p>
    </div>

    <div class="form-group">
      <label for="img-name">Image Name</label>
      <input type="text" class="form-control input-med" id="img-name" placeholder="Enter image file name (example: sample.jpg)" ng-model="formData.img">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>

  </form>

  <div>{{ message }}</div>
  <pre>
    {{ formData }}
  </pre>

</div>
