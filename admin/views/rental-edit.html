<div id="rental-edit">
  
  <h2 class="form-title">Edit Rental</h2>

  <p class="required">* Required</p>

  <form ng-submit="submit()">

    <div class="form-group">
      <label for="rental_id">Rental ID:</label>
      <span id="rental_id" class="record-id">{{ rental.rental_id }}</span>
    </div>

    <div class="form-group">
      <label for="artist_id">Artist ID</label>
      <span class="required">&nbsp;*</span>
      <input type="text" class="form-control input-short" id="artist_id" placeholder="Enter id" ng-model="formData.artist_id" pattern="^[0-9]+$" title="must be a number" required>
    </div>

    <div class="form-group">
      <label for="composer">Composer</label>
      <input type="text" class="form-control input-med" id="composer" placeholder="Enter composer" ng-model="formData.composer">
    </div>

    <div class="form-group">
      <label for="title">Title</label>
      <span class="required">&nbsp;*</span>
      <input type="text" class="form-control" id="title" placeholder="Enter title" ng-model="formData.title" required>
    </div>

    <div class="form-group">
      <label for="duration">Duration</label>
      <input type="text" class="form-control input-short" id="duration" placeholder="Enter duration" ng-model="formData.duration">
    </div>

    <div class="form-group">
      <label for="contents">Contents</label>
      <input type="text" class="form-control" id="contents" placeholder="Enter contents" ng-model="formData.contents">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>

  </form>

  <div>{{ message }}</div>
  <!--
  <pre>
    {{ formData }}
  </pre>
  -->
</div>
