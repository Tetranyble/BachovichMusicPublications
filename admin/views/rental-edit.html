<div id="rental-edit">
  
  <h2 class="form-title">Edit Rental</h2>

  <form ng-submit="submit()">

    <div class="form-group">
      <label for="rental_id">Rental ID:</label>
      <span id="rental_id" class="record-id">{{ rental.rental_id }}</span>
    </div>

    <div class="form-group">
      <label for="artist_id">Artist ID</label>
      <input type="text" class="form-control input-short" id="artist_id" placeholder="Enter id" ng-model="formData.artist_id">
    </div>

    <div class="form-group">
      <label for="exampleInputEmail">Composer</label>
      <input type="text" class="form-control input-med" id="exampleInputEmail" placeholder="Enter composer" ng-model="formData.composer">
    </div>

    <div class="form-group">
      <label for="exampleInputEmail">Title</label>
      <input type="text" class="form-control" id="exampleInputEmail" placeholder="Enter title" ng-model="formData.title">
    </div>

    <div class="form-group">
      <label for="exampleInputEmail">Duration</label>
      <input type="text" class="form-control input-short" id="exampleInputEmail" placeholder="Enter duration" ng-model="formData.duration">
    </div>

    <div class="form-group">
      <label for="exampleInputEmail">Contents</label>
      <input type="text" class="form-control" id="exampleInputEmail" placeholder="Enter contents" ng-model="formData.contents">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>

  </form>

  <div>{{ message }}</div>
  <pre>
    {{ formData }}
</pre>

</div>
