<div id="audio-video">

  <h1>mp3/YouTube</h1>

  <div class="dash-btn">
    <a href="audio-video/add" class="btn btn-primary" role="button">Add mp3/YouTube</a>
  </div>

  <!-- audio/video table -->
  <div class="table-responsive">
    <table class="table table-striped table-condensed table-hover">
      <tr>
        <th></th>
        <th></th>
        <th>ID</th>
        <th>Product id</th>
        <th>Type</th>
        <th>Track</th>
        <!--<th>Audio Description</th>-->
        <th>Audi Title</th>
        <th>Audi File</th>
        <th>Video Description</th>
        <th>Video Embed URL</th>
      </tr>
      <!-- data -->
      <tr ng-repeat="av in avs | orderBy: ['product_id', 'type', 'track']">
        <td><a ng-href="audio-video/{{ av.av_id }}">Edit</a></td>
        <td><a href ng-click="delete(av.av_id)">Delete</a></td>
        <td>{{av.av_id}}</td>
        <td>&#35;{{av.product_id}}</td>
        <td>{{av.type}}</td>
        <td>{{av.track}}</td>
        <!--<td>{{av.audio_description}}</td>-->
        <td>{{av.audio_title}}</td>
        <td>{{av.audio_file}}</td>
        <td>{{av.video_description}}</td>
        <td>{{av.video_embed}}</td>
      </tr>
    </table>
  </div>

</div>
