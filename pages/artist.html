<div id="artist-detail">
  
  <img class="artist-img pull-left" ng-if="artist.img" ng-src="assets/images/artists/{{ artist.img }}" />
  <h3>
    <span ng-if="artist.fname">{{ artist.fname }}&nbsp;</span>
    {{ artist.lname }}
  </h3>
  <p>{{ artist.bio }}</p>

  <!-- not found message -->
  <p ng-if="artist.error"><em>Artist not found.</em></p>

  <p><a href="artists">Back to Artists</a></p>
  
</div>
